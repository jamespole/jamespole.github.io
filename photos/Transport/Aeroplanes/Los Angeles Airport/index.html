    <script>
    var data = [
{
        title: "0819-141151",
        description: "<div class='film-meta'><abbr title='film speed'>100</abbr><abbr title='exposure'>0.005</abbr><abbr title='aperture'>8.0</abbr><abbr title='focal length'>18</abbr></div><abbr title='camera make and model'>Canon Canon EOS 1200D</abbr><abbr title='date'>Wed 19 Aug 2015 14:11:51</abbr>",

      },
{

        description: "<div class='film-meta'><abbr title='film speed'>100</abbr><abbr title='exposure'>0.005</abbr><abbr title='aperture'>8.0</abbr><abbr title='focal length'>55</abbr></div><abbr title='camera make and model'>Canon Canon EOS 1200D</abbr><abbr title='date'>Wed 19 Aug 2015 14:31:08</abbr>",

{

        thumb: "thumbnails/0819-154946.jpg",
        image: "0819-154946.jpg"
      },
    ]


    Galleria.ready(function() {
        /*
        load thumbnails after gallery setup, and download has started
        for the main images, but before the loading of map tiles starts
        in the background. This ensures visible elements are prioritised
        over non-visible elements

        The choice to lazy load thumbnails in batches of 50 was not made
        scientifically. Other numbers may yield better performance.
        */
        this.lazyLoadChunks( 50 );

        this.attachKeyboard({
            right: this.next,
            left: this.prev,
            /* Toggle fullscreen display on press of 'f' key */
            0x46: this.toggleFullscreen,
        });

        var gallery = this;
        $('#fullscreen').click(function() {
          gallery.toggleFullscreen();
        });

        $('.icons').appendTo(this.$('container'));

    });

    Galleria.configure({
        imageCrop: false,
        transition: "fade",
        thumbnails: "lazy"
    });
    Galleria.run("#gallery", {dataSource: data});

    </script>
